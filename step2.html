<body>

		<br>
		

		<br><br>
		<button>Yangi o'yin</button>
	</div>
<script>
	var a = new Array();
	var b = new Array();

	for (var i = 1; i <= 4; i++) {
		b[i] = new Array();
	}

	var k, soni;

	for (var i = 1; i <= 15; i++) {

		do {
			soni = 0;
			k = Math.round(Math.random()*14 + 1); // 15 gacha

			for (var j = 1; j < i; j++)
			if (a[j] == k) {
				soni = 1;
			}

		} while (soni != 0 );
		a[i] = k;
	}
	a[16] = 16;

	k = 1;
	for (let i = 1; i<= 4; i++)
	for (let j = 1; j<= 4; j++){
		b[i][j] = a[k];
		k++;
	}

	for (let i = 1; i<= 4; i++)
	for (let j = 1; j<= 4; j++)
	document.getElementById('btn'+i+"_"+j).innerHTML = b[i][j];		
	

	console.log(b);
</script>
</body>
